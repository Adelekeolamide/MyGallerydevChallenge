<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>My gallery challenge Page</title>
    
  </head>
  <body>
    <header class="header">
      <div class="photo">
        <img src="images/profilePhoto.png" alt="profile" />
      </div>
      <h1 class="heading">Rodney Cotton</h1>
      <p class="place">Helsinki, Finland</p>
      <div class="stats">
        <div class="back">
          <p>100</p>
          <p id="sub">Posts</p>
        </div>
        <div class="back">
          <p>2,242</p>
          <p id="sub">Follower</p>
        </div>
        <div class="back">
          <p>1,432</p>
          <p id="sub">Following</p>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="image1">
        <img src="images/photo1.png" alt="Photo1" />
      </div>
      <div class="image2">
        <img src="images/photo2.png" alt="Photo2" />
      </div>
      <div class="image3">
        <img src="images/photo3.png" alt="Photo3" />
      </div>
      <div class="image4">
        <img src="images/photo4.png" alt="Photo4" />
      </div>
      <div class="image5">
        <img src="images/photo5.png" alt="Photo5" />
      </div>
      <div class="image6">
        <img src="images/photo6.png" alt="Photo6" />
      </div>
    </main>
    <footer >Olamide Adeleke @ devchallenges.io</footer>
  </body>
</html>
